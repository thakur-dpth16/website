apiVersion: apps/v1
kind: Deployment
metadata:
  name: project2-deployement
  labels:
    app: project
spec:
  replicas: 2
  selector:
    matchLabels:
      app: project
  template:
    metadata:
      labels:
        app: project
    spec:
      containers:
      - name: project2-deployement
        image: dilip1690/project-image
        ports:
        - containerPort: 80
